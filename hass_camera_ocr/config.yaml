name: Camera OCR
description: Extract numeric values from IP camera video streams using OCR
version: 1.2.44
slug: hass_camera_ocr
url: https://github.com/tursoft/hass-camera-ocr
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: mdi:camera-enhance
panel_title: Camera OCR
map:
  - config:rw
  - addon_config:rw
backup_exclude:
  - "*.log"
ports:
  8099/tcp: null
ports_description:
  8099/tcp: Web interface (Ingress)
options:
  cameras: []
  scan_interval: 30
  log_level: info
schema:
  cameras:
    - name: str
      stream_url: str
      username: str?
      password: str?
      value_name: str?
      unit: str?
      roi_x: int?
      roi_y: int?
      roi_width: int?
      roi_height: int?
      preprocessing: list(none|auto|threshold|adaptive|invert)?
      template_name: str?
  scan_interval: int(5,3600)
  log_level: list(debug|info|warning|error)
init: false
